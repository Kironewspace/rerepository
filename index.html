<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        a {
            display: block;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        a:active {
            background-color: #1f6f8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rutas de Navegación</h1>
        <a href="http://localhost:3001/madmcia">Ir a Compañías</a>
        <a href="http://localhost:3002/minvfam">Ir a Familias</a>
        <a href="http://localhost:3003/minvitm">Ir a Inventario</a>
        <a href="http://localhost:3004/minvgrp">Ir a Grupos</a>
    </div>
</body>
</html>
